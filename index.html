<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("assets/sarada.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            /* border-radius: 15px; */
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            /* background-color: transparent; */
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 10px;
            /* border-radius: 10px; */
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .calculate-button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #00ff2f;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .calculate-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .calculate-button:active {
            background-color: #004494;
            transform: scale(1);
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #983131;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <div class="input-group">
        <label for="dob">Enter your date of birth:</label>
        <input type="date" id="dob">
    </div>
    <button class="calculate-button" id="calculateButton">Calculate Age</button>
    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        const dobInput = document.getElementById('dob').value;
        const resultDiv = document.getElementById('result');
        
        if (!dobInput) {
            resultDiv.textContent = 'Please enter your date of birth.';
            return;
        }

        const dob = new Date(dobInput);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDifference = today.getMonth() - dob.getMonth();
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        resultDiv.textContent = `You are ${age} years old.`;
    });
</script>

</body>
</html>
